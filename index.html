<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <script src="scripts.js" defer></script> <!-- External JS -->
</head>
<body>
    <header>
        <h1>No.3 Rashna Expense System</h1>
    </header>

    <!-- Add Expense Form -->
    <section class="form-section">
        <form id="add-expense-form">
            <h3>Add Expense</h3>
            <input type="text" id="expense-detail" placeholder="Expense Detail" required>
            <input type="number" id="expense-amount" placeholder="Amount (RM)" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>
    </section>

    <!-- Add Tenant Form -->
    <section class="form-section">
        <form id="add-tenant-form">
            <h3>Add Tenant</h3>
            <input type="text" id="tenant-name" placeholder="Tenant Name" required>
            <button type="submit">Add Tenant</button>
        </form>
    </section>

    <!-- Expense Table -->
    <section class="card">
        <h3>Expense Summary</h3>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Expense Detail</th>
                    <th>Amount (RM)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data dynamically rendered here -->
            </tbody>
        </table>
    </section>

    <!-- Summary Section -->
    <section class="card">
        <p><strong>Total Expense: </strong><span id="total-expense">RM 0.00</span></p>
        <p><strong>Total Tenants: </strong><span id="total-tenants">0</span></p>
        <p><strong>Share per Tenant: </strong><span id="share-per-tenant">RM 0.00</span></p>
    </section>

    <!-- Action Buttons -->
    <section class="card">
        <button id="view-statistics">View Expense Statistics</button>
        <button id="generate-pdf">Generate PDF</button>
    </section>

<!-- QR Code Section -->
<section class="card">
    <p style="margin-top: 10px; font-size: 1.2em; font-weight: bold; color: #333;">
        Make payment to Mr. Adib by this QR
    </p>
    <img src="qr.jpg" alt="QR Code for Payment" style="width: 300px; height: auto; display: block; margin: 0 auto;">
</section>


    <!-- Modal for Chart -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Expense Distribution</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </div>
</body>
</html>
